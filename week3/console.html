<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    <h1>Main Console</h1>

    <script>
        let nama = "Naura";

        // Log dan Info sama
        console.info(nama);
        // Warna Kuning
        console.warn("Hi hi");
        // Warna Merah untuk pesan eror
        console.error("Error sayang");
        // Mencari kesalahan atau bug atau error, dan memperbaiki kesalahan
        console.debug("Hello World");
        // Menambahkan table pada console
        console.table(["Audi", "Volvo", "Audi"]);
    </script>
</body>
</html>
