<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Objek</title>
</head>
<style>
    .nama{
        background-color: pink;
    }
</style>
<body>
    <h1>Jenis Susu</h1>
<!-- tr - row (left to right), th - head, td - data-->
    <table>
        <tr class="nama">
            <th>Merk</th>
            <th>Varian</th>
            <th>Ukuran</th>
            <th>Harga</th>
            <th>Deskripsi</th>
        </tr>
        <tr>
            <td> <span id="merk"></span> </td>
            <td> <span id="varian"></span> </td>
            <td> <span id="ukuran"></span> </td>
            <td> <span id="harga"></span> </td>
            <td> <span id="deskripsi"></span> </td>
        </tr>
    </table>

    <script>
        // const for console.table
        var susu = {
            merk: "Milku",
            varian: "Strawberry",
            ukuran: "200ml",
            harga: "4000",
            deskripsi: function(){
                return this.merk + " adalah susu enak dengan rasa " + this.varian; 
            }
        }

        console.table([susu]);

        document.getElementById("merk").innerHTML = susu.merk
        document.getElementById("varian").innerHTML = susu.varian
        document.getElementById("ukuran").innerHTML = susu.ukuran
        document.getElementById("harga").innerHTML = susu.harga
        document.getElementById("deskripsi").innerHTML = susu.deskripsi()
    </script>
</body>
</html>
