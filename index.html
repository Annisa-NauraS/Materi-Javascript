<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<!-- body -->
<body>

    <h2>Belajar Javascript</h2>
    <p id="test">Hello, World.</p>
    <button onclick="tampil_data()">Coba Pencet</button>

    <script>
        function tampil_data(){
            document.getElementById("test").innerHTML = ("Hei Naura")
            window.alert("Ini alert")
        }
    </script>
</body>

</html>
